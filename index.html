<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Lenskit Home</title>
	<link href = "/Style.css" rel = "stylesheet" type="text/css">
	<script src="sorttable.js"></script>
	<script src="dropdown.js"></script>

        <!-- Need those to so socket.io works -->
	<script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

	<script>
	  var information = 'hello';
		window.onload = function() {
			arr = [];
			for(count = 0; count < 10; count++) {
				s = '<tr><td>' + count + '</td><td>An Algorithm</td><td>Data Set 7</td><td>Running</td><td>StartTime</td><td>RunTime</td><td><progress value="11" max="100"></progress></td></tr>';
				arr[count] = s;
			}
			document.getElementById('tableBody').innerHTML = arr.join("");
		}
	</script>

        <script>
          <!--'information'  will hold all the info from the data base-->
          var infomation = 'hello';

          $(function () {
          var socket = io();
          <!-- we can make the request to the server onclick refresh -->
          $('#btn').click(function() {
          socket.emit('chat message', '0');
          return false;
          });

          socket.on('chat message', function(msg){
          <!-- Everything is being passeg through 'msg' when refresh is pressed -->
          information = msg;
          <!-- add here code to parse variable and fill up the table(next two lines are for testing-->
	  document.getElementById('tableBody').innerHTML = information;
          $('#messages').append($('<li>').text(information));
            });
          });

        </script>
</head>
<body>
	<div class="lenskit-status">
		<a href="http://lenskit.org/"><img src="logo.png" class="scalable" width=384 height=96></a>
		<p><i>Open-Source Tools for Recommender Systems</i>
	</div>
	<div class="dropdown">
		<button onclick="dropdownFunction()" class="dropbtn">Current Experiments</button>
		<div id="myDropdown" class="dropdown-content">
			<a href="#">Experiment 1</a>
			<a href="#">Experiment 2</a>
			<a href="#">Experiment 3</a>
		</div>
	</div>

        <div>
          <!--refresh button -->
          <ul id="messages"></ul>
          <button id="btn">REFRESH</button>
        </div>

	<table class="sortable table-fill">
		<thead><tr>
			<th>Job</th>
			<th>Algorithm</th>
			<th>Data Set</th>
			<th>Status</th>
			<th>Start Time</th>
			<th>Run Time</th>
			<th>Progress</th>
		</tr></thead>
		<tbody id="tableBody"/>
  </table>
